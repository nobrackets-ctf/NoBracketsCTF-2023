name: Prise d'informations 1/3
author: Endeavxor
category: Reverse
description: |-
  Afin de vous échauffer et d'évaluer votre niveau avant d'intégrer l'élite des ingénieurs en rétro-ingénierie, vous avez été mis au défi dans un premier temps de récupérer les informations suivantes sur ce binaire :
  - Architecture -> 64 ou 32 ou 16 ou 8 bits
  - Symboles -> Stripped ou Unstripped
  - Liens -> DynamicallyLinked ou StaticallyLinked
  - BuildID[sha1] -> le hash que vous trouverez, par exemple ->
  a415ab5cc17c8c093c015ccdb7e552aee7911aa4

  Le flag sera au format suivant ->
  NBCTF{Architecture_Symboles_Liens_BuildID[sha1]}\
  Par exemple : NBCTF{16_Stripped_DynamicallyLinked_a415ab5cc17c8c093c015ccdb7e552aee7911aa4}

  Auteur: [Endeavxor](https://endeavxor.github.io)
