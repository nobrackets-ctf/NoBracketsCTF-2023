  _Un institut de recherche vous donne accès à différentes lettres d'un soldat mathématicien, nommé "M. V", qu'il a envoyées à sa femme et dont le contenu reste énigmatique aux yeux des historiens. Trouvez ce qu'elles cachent._

  La première renferme un mystérieux poème ainsi qu'un agencement de lettres ne semblant pas faire sens :

  Ne t'inquiète pas mon amour,
  Bientôt je rentrerai.
  Ce n'est qu'une question de temps,
  Tout va s'arranger.
  Fier de toi je suis, si tu as ma clé.

