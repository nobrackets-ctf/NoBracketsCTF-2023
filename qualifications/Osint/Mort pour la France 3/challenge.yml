description: |-
  On parle toujours du dernier soldat français mort sur le sol français avant l'armistice.

  1. Pourquoi la date de son décès sur sa tombe est-elle du 10 novembre 1918 ? (vous donnerez le titre du paragraphe de sa page wikipédia en minuscule et sans accents)
  2. Une vidéo -au contenu controversé- sur ce soldat a été postée en Octobre 2021 sur facebook. Une imprécision historique s'y est glissée dès les premières seconces de la vidéo. Quelle est-elle ? (On demande le mot erroné, en minuscules)

