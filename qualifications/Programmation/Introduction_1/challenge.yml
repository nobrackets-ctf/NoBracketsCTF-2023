description: |-
  Pour les autres challenges de programmation, vous devrez interagir avec un serveur via TCP, cette introduction est là pour vous guider.
   Sous Linux, vous pouvez utiliser l'utilitaire `netcat` comme ceci :\
  `  nc <ip> <port>`\
  Sinon avec python, python va vous permettre de vous connecter au serveur et d'automatiser les tâches à réaliser.\
  Vous pouvez utiliser la librairie pwntools !\
  ` pip install pwntools `\
  Si vous n'avez pas la commande pip, vous pouvez essayer\
  `python3 -m pip install pwntools`

  Pour résoudre le challenge, il suffit de compléter le code fournit dans le fichier `server.py` et de le lancer.\
   Auteur: [Drahoxx](https://twitter.com/50mgDrahoxx)
