name: Le secret de mon aimée
author: Shaym
category: Steganographie
description: |-
  Alors que je suis ici, entouré par le tumulte de la guerre, mon esprit erre souvent vers ma douce Juliette.\
  Juliette, ce nom porte en lui toute la beauté et la grâce du monde.\
  Chaque fois que je le murmure, je suis transporté vers un endroit où la violence et la peur s'effacent.\
  Juliette, mon amour, mon cœur, mon bonheur...

  Auteur: [Shaym](https://pandhack.fr/author/shaym/)
