description: |-
  Nos espions ont découvert une boîte aux lettres par laquelle les agents ennemis se transmettent des messages.
  Cependant, les lettres sont séparées en plusieurs morceaux.
  Pouvez-vous reconstituer ce puzzle ?

  Communiquez avec le serveur et renvoyez les différents lettres du message dans l'ordre.

  Exemple :

  1906:t\
  3263:i\
  4651:g\
  319:q\
  4957:f

  Réponse : qtigf
