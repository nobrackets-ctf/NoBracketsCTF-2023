name: Soldat Inconnu 1/2
author: Shaym
category: Misc
description: |-
  On a retrouvé une boite secrète appartenant à un soldat inconnu, malheureusement, elle n'est pas accessible sans son mot de passe.\
  On sait que son mot de passe est son prénom, à l'aide d'une liste des prénoms les plus courants durant la 1re Guerre Mondial, essayez d'ouvrir cette boîte.\
  Le flag est le mot de passe contenu dans l'entrée nommée 'Cave'.\
  Format de flag : NBCTF{mot_de_passe_de_la_cave}

  Auteur: [Shaym](https://pandhack.fr/author/shaym/)
