name: Lettre d'amour 4/4
author: TheoR
category: Cryptanalyse
description: |-
  En ces temps dangereux, Alice et Bob, couple aguerri, souhaitent communiquer en toute sécurité.
  Et pour communiquer en toute sécurité, ils ont décidé de partager secrètement une clé.
  Ils utilisent pour cela l'échange de clé Diffie-Hellman.

  Cependant, vous avez réussi à intercepter les communications ce qui vous permet de modifier les messages d'Alice et de Bob.
  Allez-vous réussir à trouver la clé partagée ?

  Auteur: TheoR
